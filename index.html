<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>OSU Sustainability Office | Software To-Do List</title>

  <!-- Bootstrap 4 Dependencies and CDN -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/usm/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>

  <!-- Github Dependencies -->
  <script src="https://unpkg.com/github-api/dist/GitHub.min.js"></script>
  <script src="https://unpkg.com/github-api/dist/GitHub.bundle.min.js"></script>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:700" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">

  <!-- Custom CSS Modifications to Default Bootstrap 4 -->
  <link rel="stylesheet" href="css/main.css">

  <!-- Javascript -->
  <script src="js/app.js" defer></script>
</head>

<body>
  <div class="container-fluid" id="task-creation">
    <div class="row">
      <div class="col-sm" id="select-project">
        <div class="row tall">
          <div class="col-sm" id="repos">
            <h1>Select a Project</h1>
          </div>
          <div class="col-sm-auto next" id="next1">
            <i class="fas fa-chevron-right"></i>
          </div>
        </div>
      </div>
      <div class="col-sm blocked" id="select-user">
        <div class="row tall">
          <div class="col-sm" id="user">
            <h1>Select a Guru</h1>
          </div>
          <div class="col-sm-auto next" id="next2">
            <i class="fas fa-chevron-right"></i>
          </div>
        </div>
      </div>
      <div class="col-sm blocked" id="enter-desc">
        <div class="row tall">
          <div class="col-sm-auto" id="features">
            <h1>Describe the Feature</h1>
            <input type="text" class="form" id="task-title" placeholder="Task Title"><br /><br />
            <textarea class="form" id="task-desc" rows="5" placeholder="Task Description"></textarea><br /><br />
            <button type="button" class="btn btn-primary" id="add-task">Add Task</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container-fluid" id="scrum-board">
    <div class="row" id="scrum">
      <div class="col-sm">
        <h1>Queued</h1>
        <ul class="droptrue" id="queued"></ul>
      </div>
      <div class="col-sm">
        <h1>In Progress</h1>
        <ul class="droptrue" id="in-progress"></ul>
      </div>
      <div class="col-sm">
        <h1>Complete</h1>
        <ul class="droptrue" id="complete"></ul>
      </div>
    </div>
  </div>
</body>

</html>
