<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>OSU Sustainability Office Software To-Do List</title>

  <!-- Bootstrap 4 Dependencies and CDN -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/usm/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>

  <! -- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:700" rel="stylesheet">

  <!-- Custom CSS Modifications to Default Bootstrap 4 -->
  <link rel="stylesheet" href="css/main.css">

  <!-- Javascript -->

</head>

<body>
  <div class="container-fluid" id="task-creation">
    <div class="row">
      <div class="col-sm" id="select-project">
        <div class="row">
          <div class="col-sm"><h1>1. Select a Project</h1></div>
        </div>
        <div class="row">
          <div class="col-sm-auto" id="repos">
            <div class="item">Carbon Calculator</div>
            <div class="item">Kilowatt Crackdown</div>
            <div class="item">Sustainability Map</div>
            <div class="item">Energy Dashboard</div>
          </div>
          <div class="col-sm-auto next" id="next1">
            <img src="images/chevron-right.svg"></img>
          </div>
        </div>
      </div>
      <div class="col-sm blocked" id="select-user">
        <div class="row">
          <div class="col-sm"><h1>2. Select a Guru</h1></div>
        </div>
        <div class="row">
          <div class="col-sm-auto" id="user">
          </div>
          <div class="col-sm-auto next" id="next2">
            <img src="images/chevron-right.svg"></img>
          </div>
        </div>
      </div>
      <div class="col-sm blocked" id="enter-desc">
        <div class="row">
          <div class="col-sm"><h1>3. Describe the Feature</h1></div>
        </div>
        <div class="row">
          <div class="col-sm-auto" id="user">
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container-fluid" id="scrum-board">
    <div class="row" id="scrum">
      <div class="col-sm" id="staged">
        <h1>Staged</h1>
        <p>Looks like this is empty.</p>
      </div>
      <div class="col-sm" id="in-progress">
        <h1>In Progress</h1>
        <p>Looks like this is empty.</p>
      </div>
      <div class="col-sm" id="complete">
        <h1>Complete</h1>
        <p>Looks like this is empty.</p>
      </div>
    </div>
  </div>
</body>

</html>
